<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Beezy</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body class="body">
  <div class="page">
    <header class="page__header">
      <div class="header__contact"><i class="fas fa-envelope"></i><i class="fab fa-twitter"></i></div>
    </header>
    <main class="page__main">
      <div class="main__image"></div>
      <div class="main__text">
        <img class="logo" src="assets/images/contoso.svg" alt="">
        <h1 class="text__title" data-desktoptext="The best of Slack & WhatsApp combined and built in Office 365" data-phonetext="The best of Slack & WhatsApp combined and natively built in Office 365"></h1>
        <p class="text__paragraph" data-desktoptext="Get early access to Contoso, the new enterprise messaging app for modern team communication" data-phonetext="Get early access to Contoso, the new messaging app for professionals"></span>
        <!-- <h1 class="text__title">The best of Slack & WhatsApp combined and natively built in Office 365</h1>
        <p class="text__paragraph">Get early access to Contoso, the new messaging app for professionals</p> -->
        <form class="text__input__button">
          <input class="text__input" type="text" placeholder="Your O365 email">
          <button class="text__button">send</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
